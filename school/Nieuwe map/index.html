<section id="skills">
	<div class="container py-5">
		<div class="row">
			<div class="title col-12 mb-4">
				<h2 class="w-100 text-center">Skills</h2>
				<hr class="divider my-4">
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<i class="fas fa-4x text-primary mb-4 fa-praying-hands"></i>
				<h3 class="h4 mb-2">Zen</h3>
				<p class="text-muted mb-0">Mediteren in de ochtend.</p>
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<i class="fas fa-4x text-primary mb-4 fa-otter"></i>
				<h3 class="h4 mb-2">otter</h3>
				<p class="text-muted mb-0">Praise the otters!</p>
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<i class="fas fa-4x text-primary mb-4 fa-cocktail"></i>
				<h3 class="h4 mb-2">Drank</h3>
				<p class="text-muted mb-0">Heerlijk escaleren in het weekend.</p>
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<i class="fas fa-4x text-primary mb-4 fa-thumbs-down"></i>
				<h3 class="h4 mb-2">icon</h3>

			<h2 class="w-100 text-center">Contact</h2>
			<hr class="divider my-4">
		</div>
		<div class="col-12">
			<form id="subscribe">
				<div class="form-group">
					<label for="exampleInputEmail1">Email:</label>
					<input type="email" class="form-control" id="subemail" aria-describedby="emailHelp" placeholder="Enter email" required>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</section>
